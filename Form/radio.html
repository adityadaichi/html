<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and checkbox Input tag</title>
</head>

<body>
    <form action="">
        <p>Select gender</p>
        <div>

            <input type="radio" name="Gender" id="male" value="Male">
            <label for="male">Male</label>

            <input type="radio" name="Gender" id="female" value="Female">
            <label for="female">Female</label>

            <input type="radio" name="Gender" id="others" value="Others">
            <label for="others">Others</label>
        </div>
    </form>
    <h3>Check Box </h3>
    <input type="checkbox" name="book1" id="book1" value="Physics">
    <label for="book1">Physics</label>
    <input type="checkbox" name="book2" id="book2" value="English">
    <label for="book2">English</label>
    <input type="checkbox" name="book3" id="book3" value="Bengali">
    <label for="book1">Bengali</label>


</body>

</html>
