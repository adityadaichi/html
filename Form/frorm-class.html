<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            width: 400px;
            padding: 20px;

            border: 1px solid darkblue;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 4px 12px;
        }

        body {
            padding: 40px;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- user first name input type text -->
        <div>
            <label for="firtsName">First Name</label>
            <input type="text" id="firtsName" name="firtsName">
        </div>
        <div>
            <label for="email">Your email ID</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="number">age</label>
            <input type="number" id="number" name="age">
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>
        <div>
            <label for="website">Your Website</label>
            <input type="url" id="website" name="url">
        </div>
        <div>
            <label for="upload">Upload CV</label>
            <input type="file" id="upload" name="upload">
        </div>
        <div>
            <label for="dob">Bath of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label for="time">Arival Time</label>
            <input type="time" id="time" name="arivalTime">
        </div>
        <div>
            <label for="marks">Marks in %</label>
            <input type="range" id="marks" min="0" max="100" step="1" value="50" name="marks">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="submit">Send</label>
            <input type="button" id="submit">

        </div>
        <div>
            <button type="submit">Submit</button> <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
