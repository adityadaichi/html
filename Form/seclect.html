<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <form action="">
        <div>
            <label for="fruts">Seclect you fruts</label>
            <select name="fruts" id="selectFruts">
                <option value="mango" id="mango">Mango</option>
                <option value="apple" id="apple">Apple</option>
                <option value="banana" id="banana" selected>Banana</option>
                <option value="pich" id="pich">Pich</option>
                <option value="guava" id="guava">Guava</option>
            </select>
        </div>
    </form>


    <form action="">
        <div>
            <label for="gender">Select your Gender</label>
            <select name="gender" id="gender">
                <option value="male" id="male">Male</option>
                <option value="female" id="female" selected>female</option>
                <option value="others" id="others">Others</option>
            </select>
        </div>
    </form>
</body>

</html>
