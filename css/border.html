<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        * {
            padding: 0;
            margin: 0px;
            box-sizing: border-box;
        }

        div {
            border-width: 5px 5px 5px 5px;
            border-color: rgb(235, 49, 49);
            border-style: solid;
            border-radius: 10px 20px 5px 10px;
            /* TRBL */
            padding: 30px;
            margin: 10px 20px;
        }

        h1 {
            border: 4px dashed hsl(190, 25%, 50%);
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum ipsa unde aperiam adipisci eos illum labore
            eligendi saepe hic nihil maiores voluptatibus excepturi sunt minus omnis, architecto aut? Dolores, dolor.
        </h1>
    </div>
</body>

</html>
