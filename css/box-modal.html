<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Modal</title>
    <style>
        h1 {
            border: 2px solid red;
            outline: 20px solid #6fed1b;
            outline-offset: -20px;
            padding: 10px 15px;
            margin: 20px 30px;
        }

        div {
            border: 5px solid rgb(9, 236, 43);
            padding: 25px 35px;
            margin: 50px 70px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Lorem ipsum dolor sit amet.</h1>
    </div>

</body>

</html>
