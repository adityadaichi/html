<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        th,
        td {
            padding: 8px 10px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Aditya</td>
                <td>Daichi</td>
                <td>adityadaichi@gmail.com</td>
            </tr>
            <tr>
                <td>Daichi</td>
                <td>adityadaichi@gmail.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: center;">Table End</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
