<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Gaading System</title>
    <style>
        td,
        th {
            padding: 5px 15px;
            width: 100vw;
        }
    </style>
</head>

<body>
    <h1>GRADING SYSTEM</h1>
    <table>
        <tbody>
            <tr>
                <td>A 90-100</td>
                <td>C 70-79</td>
                <td>D 70-79</td>
            </tr>
            <tr>
                <td>D 90-100</td>
                <td>E 70-79</td>
                <td>F 70-79</td>
            </tr>

        </tbody>
    </table>
    <!-- 2nd table -->
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th style="text-align: left;" colspan="3">BEHAVIOR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>COOPERATIVE</td>
                <td></td>
            </tr>
            <tr>
                <td>NEAT AND ORDERLY</td>
                <td></td>
            </tr>
            <tr>
                <td>RESPONSIBLE</td>
                <td></td>
            </tr>

        </tbody>

    </table>
    <br>

    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th style="text-align: left;" colspan="2">ACADEMICS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>GERMAN II</td>
                <td></td>
            </tr>
            <tr>
                <td>GERMAN II</td>
                <td></td>
            </tr>
            <tr>
                <td>GERMAN II</td>
                <td></td>
            </tr>
            <tr>
                <td>GERMAN II</td>
                <td></td>
            </tr>
            <tr>
                <td>GERMAN II</td>
                <td></td>
            </tr>
        </tbody>

    </table>
</body>

</html>
