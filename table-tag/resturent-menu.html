<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        td,
        th {
            padding: 5px 15px;
        }
    </style>
</head>

<body>
    <table border="1" style="border-collapse: collapse;">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Dish Name</th>
                <th>Veg/Non-Veg</th>
                <th>Price (2)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Starters</td>
                <td>Spring Rolls</td>
                <td>Veg</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Chicken Wings</td>
                <td>Non-Veg</td>
                <td>180</td>
            </tr>
            <tr>
                <td rowspan="3">Main Course</td>
                <td>Paneer Butter Masala</td>
                <td>Veg</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Butter Chicken</td>
                <td>Non-Veg</td>
                <td>180</td>
            </tr>
            <tr>
                <td>Egg Curry</td>
                <td>Non-Veg</td>
                <td>180</td>
            </tr>
            <tr>
                <td rowspan="2">Desserts</td>
                <td>Gulab Jamun</td>
                <td>Veg</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Ice Cream Sundae</td>
                <td>Veg</td>
                <td>150</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
